{% extends 'todo/base.html' %}
<!-- index.htmlはbase.htmlを継承している -->

{% block content %}
<h1>Todo List</h1> <!-- ここはタイトル -->

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'todo:create' %}" method="post">
    {% csrf_token %}
    <!-- Djangoはcsrfによるセキュリティ対策をするのでこれが要る -->
    <!-- Todo Name -->
    <div class="form-group">
        <label for="todo" class="col-sm-3 control-label">Todo</label>
        <div class="col-sm-6">
            {{ form.name }}

        </div>
    </div>

    <!-- Add Todo Button -->
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-default">
                <i class="fa fa-plus"></i> Add Todo
                <!-- Add Todoボタンの名前 -->
            </button>
        </div>
    </div>

</form>


<!-- Current Todos -->
<h2>Current Todos</h2> <!-- ここもタイトル -->
<table class="table table-striped todo-table">
    <thead>
        <th>Todos</th>
        <th>&nbsp;</th>
    </thead>

    <tbody>
        {% for post in posts %}
        <tr>
            <!-- Todo Name -->
            <td>
                <div>
                    {{ post.name }}
                    {{ post.url }}
                </div>
            </td>
            <td>
                <form action="{% url 'todo:delete' post.id %}" method="post">
                    {% csrf_token %}
                    <button>Delete</button> <!-- 削除ボタンの名前 -->
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
